<!DOCTYPE html>
<html>
<head>
	<title>Practical 2</title>
</head>
<body>

	<h1>Using Table Tag</h1>

	<table border="1" cellpadding="10">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Quantity</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Pen</td>
			<td>100</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Stapler</td>
			<td>20</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Headphones</td>
			<td>2000</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Books</td>
			<td>15</td>
		</tr>
	</table>

</body>
</html>
