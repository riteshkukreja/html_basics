<body>

	<h1>Form Validation</h1>

	<form method="POST" action="/login">
		
		<label>
			Email
			<input type="email" name="email" placeholder="dragon@gmail.com" required></input>
		</label>
		<br /><br />
		<label>
			Password
			<input type="password" name="password" placeholder="*********" required></input>
		</label>

		<hr>

		<input type="submit" value="login" onsubmit="formSubmit"></input>

	</form>

</body>
</html>
